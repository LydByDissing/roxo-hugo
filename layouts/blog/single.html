{{ define "main" }}

<section class="site-blog details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="site-blog-details">
          <h2 class="blog-title">{{ .Title }}</h2>
          {{ partial "image.html" (dict "context" . "image" .Params.feature_image "altText" "blog-feature-image") }}
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
